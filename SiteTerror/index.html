<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórias de Terror</title> 
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Histórias de Terror</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Histórias</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <form id="login-form" class="login-form" onsubmit="return login()">
        <h2>Login</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p class="warning">Conteúdo para maiores de 18 anos - Este site contém histórias de terror</p>
  </div>
  <script src="index.js"></script>
  <script>
    function login() {
      // Verifica se o nome de usuário e a senha estão corretos
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "Lucas" && password === "1234") {
        // Redireciona para a página principal
        window.location.href = "main_page.html";
        return false;
      } else {
        alert("Usuário ou senha incorretos");
        return false;
      }
    }
  </script>
</body>
</html>
